<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ManagMe - Zarządzanie Projektami</title> <!-- Zaktualizuj tytuł, jeśli chcesz -->
    <link rel="stylesheet" href="./src/styles/main.css">
  </head>
  <body>
    <div id="app">
      <h1>ManagMe - Zarządzanie Projektami</h1>

      <div class="user-info">
        <p>Zalogowany jako: <strong id="user-display-name">Niezalogowany</strong></p>
      </div>

      <!-- Sekcja Zarządzania Projektami -->
      <div class="project-management">
        <h2>Projekty</h2>
        <form id="project-form">
          <div>
            <label for="project-name">Nazwa Projektu:</label>
            <input type="text" id="project-name" name="projectName" required />
          </div>
          <div>
            <label for="project-description">Opis:</label>
            <textarea id="project-description" name="projectDescription" required></textarea>
          </div>
          <input type="hidden" id="project-id" name="projectId" />
          <button type="submit">Dodaj/Zaktualizuj Projekt</button>
        </form>

        <h3>Lista Projektów:</h3>
        <ul id="projects-list">
          <!-- Projekty będą renderowane tutaj przez JS -->
        </ul>
      </div>

      <!-- Sekcja Historyjek (dla wybranego projektu) -->
      <div class="stories-section" id="stories-container">
        <!-- Komunikat "Wybierz projekt" lub lista historyjek będzie tutaj -->
      </div>

      <!-- Formularz Dodawania/Edycji Historyjek (początkowo ukryty) -->
      <div class="story-form-container" id="story-form-container" style="display: none;">
        <h2>Dodaj/Edytuj Historyjkę</h2>
        <form id="story-form">
          <div>
            <label for="story-name">Nazwa Historyjki:</label>
            <input type="text" id="story-name" name="storyName" required />
          </div>
          <div>
            <label for="story-description">Opis:</label>
            <textarea id="story-description" name="storyDescription" required></textarea>
          </div>
          <div>
            <label for="story-priority">Priorytet:</label>
            <select id="story-priority" name="storyPriority" required>
              <option value="low">Niski</option>
              <option value="medium" selected>Średni</option>
              <option value="high">Wysoki</option>
            </select>
          </div>
          <input type="hidden" id="story-id" name="storyId" />
          <button type="submit">Dodaj/Zaktualizuj Historyjkę</button>
        </form>
      </div>

      <!-- Modal dla Formularza Zadań (początkowo ukryty) -->
      <div class="task-form-modal" id="task-form-modal" style="display: none;">
        <div class="modal-content">
          <span class="close-modal-btn" id="close-task-modal-btn">×</span>
          <h2 id="task-form-title">Dodaj/Edytuj Zadanie</h2>
          <form id="task-form">
            <input type="hidden" id="task-id" />
            <input type="hidden" id="task-project-id" />
            <input type="hidden" id="task-story-id" />

            <div>
              <label for="task-name">Nazwa Zadania:</label>
              <input type="text" id="task-name" name="taskName" required />
            </div>
            <div>
              <label for="task-description">Opis:</label>
              <textarea id="task-description" name="taskDescription" required></textarea>
            </div>
            <div>
              <label for="task-priority">Priorytet:</label>
              <select id="task-priority" name="taskPriority" required>
                <option value="low">Niski</option>
                <option value="medium" selected>Średni</option>
                <option value="high">Wysoki</option>
              </select>
            </div>
            <div>
              <label for="task-estimated-time">Przewidywany czas (h):</label>
              <input type="number" id="task-estimated-time" name="taskEstimatedTime" min="0" step="0.5" required />
            </div>
            
            <div id="task-details-view" style="margin-top: 15px; padding-top:10px; border-top: 1px solid #eee;">
              <h4>Szczegóły Zadania:</h4>
              <p>Historyjka: <strong id="task-detail-story-name">-</strong></p>
              <p>Stan: <strong id="task-detail-status">-</strong></p>
              <div>
                <label for="task-assignee" style="display:inline-block; margin-bottom:0;">Przypisz do:</label>
                <select id="task-assignee" name="taskAssignee" disabled><option value="">-- Wybierz --</option></select>
                <button type="button" id="assign-task-btn" style="display:none; margin-left:5px;">Przypisz i Rozpocznij</button>
              </div>
              <p>Data startu: <strong id="task-detail-start-date">-</strong></p>
              <p>Data zakończenia: <strong id="task-detail-end-date">-</strong></p>
              <p><button type="button" id="complete-task-btn" style="display:none;">Oznacz jako Ukończone</button></p>
            </div>

            <button type="submit" id="save-task-btn" style="margin-top:15px;">Zapisz Zadanie</button>
          </form>
        </div>
      </div>

      <!-- Sekcja Tablicy Kanban (dla wybranego projektu) -->
      <div class="kanban-section" id="kanban-section" style="display: none;"> <!-- Początkowo ukryta -->
        <h2>Tablica Kanban Zadań (Aktywny Projekt)</h2>
        <div id="kanban-board" class="stories-columns">
          <!-- Kolumny Kanban (Todo, Doing, Done) będą generowane dynamicznie przez JS -->
        </div>
      </div>

    </div> <!-- Zamknięcie div#app -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
