<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ManagMe - Lab 1</title>
    <link rel="stylesheet" href="./src/styles/main.css"> <!-- Dodajmy style -->
  </head>
  <body>
    <div id="app">
      <h1>ManagMe - Zarządzanie Projektami</h1>

      <div class="user-info">
        <p>Zalogowany jako: <strong id="user-display-name"></strong></p>
      </div>

      <div class="project-management">
        <h2>Projekty</h2>
        <form id="project-form">
          <div>
            <label for="project-name">Nazwa Projektu:</label>
            <input type="text" id="project-name" name="projectName" required />
          </div>
          <div>
            <label for="project-description">Opis:</label>
            <textarea id="project-description" name="projectDescription" required></textarea>
          </div>
          <input type="hidden" id="project-id" name="projectId" /> <!-- Do edycji -->
          <button type="submit">Dodaj/Zaktualizuj Projekt</button>
        </form>

        <h3>Lista Projektów:</h3>
        <ul id="projects-list">
          <!-- Projekty będą renderowane tutaj przez JS -->
        </ul>
      </div>

       <div class="stories-section" id="stories-container">
      <!-- Komunikat "Wybierz projekt" lub lista historyjek będzie tutaj -->
    </div>

    <div class="story-form-container" id="story-form-container" style="display: none;"> <!-- Początkowo ukryty -->
      <h2>Dodaj/Edytuj Historyjkę</h2>
      <form id="story-form">
        <div>
          <label for="story-name">Nazwa Historyjki:</label>
          <input type="text" id="story-name" name="storyName" required />
        </div>
        <div>
          <label for="story-description">Opis:</label>
          <textarea id="story-description" name="storyDescription" required></textarea>
        </div>
        <div>
          <label for="story-priority">Priorytet:</label>
          <select id="story-priority" name="storyPriority" required>
            <option value="low">Niski</option>
            <option value="medium" selected>Średni</option>
            <option value="high">Wysoki</option>
          </select>
        </div>
        <!-- Stan będzie zarządzany przy tworzeniu/edycji, domyślnie 'todo' -->
        <input type="hidden" id="story-id" name="storyId" />
        <button type="submit">Dodaj/Zaktualizuj Historyjkę</button>
      </form>
    </div>

  </div> <!-- Zamknięcie div#app -->
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
